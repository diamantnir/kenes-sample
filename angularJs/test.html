<script>

  myHeaders.append('GET', 'POST', 'OPTIONS');
  myHeaders.append('Access-Control-Allow-Headers', 'Content-Type,X-Auth-Token,Origin,Authorization');
myHeaders.append("Authorization", "Basic dGVzdDptZHVoODNoc0BzYzJAU2FjdDE=");

var requestOptions = {
  method: 'POST',
  headers: myHeaders,

};

fetch("https://externalapi.kenes.com/token", requestOptions)

  .then(result => console.log(result))
